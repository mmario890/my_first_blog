<html>
    <head>
        <title>Mariusz's BLOG</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog Mariusza :)</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text}}</p>
            </div>
        {% endfor %}
    </body>
</html>
